<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h1>Dance registration</h1>
        <p>Fill the registration form below keenly to enter the dancing competition.</p>
    </header>
    <hr>
    <main>
        <article>
            <form>
                <label for="Name" class="finp"><b>Name</b></label><input type="text" name="firstname"
                    placeholder="First Name"><input type="text" name="lastname" placeholder="Last Name"><br><br>
                <label class="tmail" for="email"><b>Email</b></label><input type="email" name="email"
                    placeholder="Example@example.com"><br><br>
                <label for="telnumber" class="phone"><b>Phone number</b></label> <input type="tel" name="telnumber"
                    placeholder="Area code + Number"><br><br>
                <label class="tgender" for="sex"><b>Gender</b></label> <input type="radio" name="sex"
                    value="male">Male<input type="radio" name="sex" value="female">Female <br><br>
                <label class="taddress" for="address"><b>Address</b></label><input type="text" name="address"
                    placeholder="Address Line 1"><br>
                <p class="maddress"><input type="text" name="address" placeholder="Address Line 2"><br><br><input
                        type="text" name="address" placeholder="City"><input type="text" name="address"
                        placeholder="State / Province"><br>
                    <br><input type="text" name="address" placeholder="Postal / Zip Code">
                </p><br>
                <hr><br>
                <label class="dance" for="dance"><b>Type of Dance</b></label><input type="radio" name="dance"
                    value="Salsa">Salsa<br>
                <p class="dancet"><input type="radio" name="dance" value="Bachata">Bachata<br><input type="radio"
                        name="dance" value="Tango">Tango<br><input type="radio" name="dance" value="Hip Hop">Hip
                    Hop<br><input type="radio" name="dance" value="club">Club<br><input type="radio" name="dance"
                        value="other"><input type="text" name="dance" placeholder="Other"></p>
                <br>
                <label class="tdropdown" for="dropdown"><b>Dance History</b></label><select name="dropdown">
                    <option value="No">No Experience</option>
                    <option value="yes">I have experience</option>
                    <option value="dunno">I don't know</option>
                </select><br><br>
                <label class="tdate" for="datetime"><b>Start Day & Time</b></label><input type="datetime-local"
                    name="datetime"><br><br>
                <label class="tlabel" for="text"><b>Comments</b></label>
                <textarea id="textarea" name="text" rows="5"></textarea> <br><button type="submit"
                    value="submit">Submit</button>

            </form>
        </article>
    </main>
</body>

</html>
